<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="bg-primary p-3 text-center text-white">
                <h2>Template Driven Form</h2>
            </div>
            <form #newForm="ngForm" (ngSubmit)="save(newForm.value)" novalidate>
                
                <!-- Name Field -->
                <div class="form-group">
                    <label for="">Enter Name:</label>
                    <input type="text" minlength="3" [class.is-invalid]="name.invalid && name.touched" 
                        name="name" class="form-control" placeholder="Enter Name" 
                        ngModel #name="ngModel" required>
                </div>
                <div class="alert alert-danger" *ngIf="name.errors?.['required'] && name.touched">
                    Name is required
                </div>
                <div class="alert alert-danger" *ngIf="!name.errors?.['required'] && name.errors?.['minlength'] && name.touched">
                    Name must be at least 3 characters long
                </div>

                <br>

                <!-- Age Field -->
                <div class="form-group">
                    <label for="">Enter Age:</label>
                    <input type="number" min="10" [class.is-invalid]="age.invalid && age.touched"
                        name="age" class="form-control" placeholder="Enter Age"
                        ngModel #age="ngModel" required>
                </div>
                <div class="alert alert-danger" *ngIf="age.errors?.['required'] && age.touched">
                    Age is required
                </div>
                <div class="alert alert-danger" *ngIf="!age.errors?.['required'] && age.errors?.['min'] && age.touched">
                    Age must be at least 10
                </div>

                <br>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="">Enter Email:</label>
                    <input type="email" name="email" [class.is-invalid]="email.invalid && email.touched" 
                        class="form-control" placeholder="Enter Email" ngModel #email="ngModel" required email>
                </div>
                <div class="alert alert-danger" *ngIf="email.errors?.['required'] && email.touched">
                    Email is required
                </div>
                <div class="alert alert-danger" *ngIf="!email.errors?.['required'] && email.errors?.['email'] && email.touched">
                    Enter a valid email address
                </div>

                <br>

                <!-- Submit Button -->
                <div class="d-grid">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
