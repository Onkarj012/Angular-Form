<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="bg-primary p-3 text-center text-white">
                <h2>Template Driven Form</h2>
            </div>
            <form #newForm="ngForm" (ngSubmit)="save(newForm.value)" novalidate>
                
                
                <div class="form-group">
                    <label for="">Enter Name:</label>
                    <input type="text" [class.is-invalid]="name.invalid && name.touched" name="name" 
  class="form-control" placeholder="Enter Name" ngModel #name="ngModel" required>

                </div>
                <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                    Name is required
                </div>
                <br>
                <div class="form-group">
                    <label for="">Enter Age:</label>
                    <input type="number" name="age" class="form-control" 
                        placeholder="Enter Age" ngModel>
                </div>
                <br>
                <div class="form-group">
                    <label for="">Enter Email:</label>
                    <input type="text" name="email" class="form-control" 
                        placeholder="Enter Email" ngModel>
                </div>
                <br>
                <div class="d-grid">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
